<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@200;400;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
<!-- design will be simple, "My Deck" title at the top

Card stack in the center 

Next card button underneath the card stack in the center  -->

<h1 class='title' contenteditable="true"> My Deck</h1>
<main class='deckContainer'>
  <div class="card">
    <p id='frontDisplay'></p> 
      <div class="borderBreak"></div>
    <p id='backDisplay'></p>
  </div>
  <div class='buttons'>
    <button id="showAnswer"></button>
    <button id="showModal">+</button>
    <button id="nextCard"></button>
</main>
  
</div>
<dialog id='newCardModal'>
  <div class="newCardWrapper">
    <button id="closeModal">X</button>
    <input id='cardFrontText' name='cardFront'
    type='text' placeholder='Front of card'/>
    <input id='cardBackText' name='cardBack' 
    type='text' placeholder='Back of card'/>
    <button id='saveButton'>
      Save card
    </button>
  </div>
</dialog>
    
<script src="app.js"></script>
</body>

</html>
